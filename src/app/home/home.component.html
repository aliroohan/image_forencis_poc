<!-- Header Section -->
<header class="header">
  <div class="logo-container">
    <img src="/companylogo.svg" alt="Company Logo" class="logo">
    <p class="company-title">Image Forensics & Fraud Detection Tool</p>
  </div>
  <div class="auth-buttons">
    <button class="btn btn-login" (click)="onLogin()">Login</button>
    <button class="btn btn-signup" (click)="onSignup()">Sign Up</button>
  </div>
</header>

<!-- Main Content -->
<main class="main-content">
  <div class="hero-section">
    <h1 style=" font-weight:900; color:#111; margin-bottom:0;">Advanced</h1>
    <h1 style=" font-weight:900; color:#f3701a; margin-top:0;">Image Forensics</h1>
    <p style="font-size:1.3rem; color:#6c757d; margin: 2rem auto 2.5rem; max-width: 700px;">
      Detect manipulations, analyze metadata, and verify the authenticity of your images<br>
      with our cutting-edge forensics toolkit.
    </p>
    <button class="btn btn-signup" style="font-size:1.2rem; padding:0.8rem 2.5rem; background:#f3701a; color:#fff; border:none; margin-top:2rem;" (click)="onSignup()">
      Get Started
    </button>
  </div>
</main>
