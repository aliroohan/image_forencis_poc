<div 
  class="relative inline-block"
  [style.width]="width"
  (mousemove)="handleMouseMove($event)"
  (touchstart)="handleTouchStart($event)"
  (touchmove)="handleTouchMove($event)"
  (touchend)="handleTouchEnd($event)"
>
  <img
    #imgRef
    [src]="src"
    alt="Original image"
    class="w-full h-auto object-contain border border-gray-200"
  />
  
  <div
    *ngIf="showMagnifier"
    class="absolute pointer-events-none border-2 border-mashreq-orange rounded-full shadow-lg overflow-hidden"
    [style.width.px]="magnifierSize"
    [style.height.px]="magnifierSize"
    [style.top.px]="position.y - (magnifierSize/2)"
    [style.left.px]="position.x - (magnifierSize/2)"
    [style.background]="'url(' + src + ')'"
    [style.backgroundPosition]="cursorPosition.x + '% ' + cursorPosition.y + '%'"
    [style.backgroundSize]="(zoomLevel * 300) + '%'"
    [style.zIndex]="10"
  ></div>
</div>
